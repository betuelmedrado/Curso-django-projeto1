
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css" integrity="sha512-P9pgMgcSNlLb4Z2WAB2sH5KBKGnBfyJnq+bhcfLCFusrRc4XdXrhfDluBl/usq75NF5gTDIMcwI1GaG5gju+Mw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="{% static '/recipes/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'blobal/css/styles.css' %}">

    <title>
        {% block title %}
            
        {% endblock %}
    </title>

</head>

<body>
    {% include "recipes/partial/barra-header.html" %}
    <div class="search-contaner">
        <div class="container">
            <form action="{% url 'recipes:search' %}" class="search-form" method="GET" >
                <input type="search" class="search-input" name="entrada"  required="true" value="{{get_entrada}}">
                <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
            </form>

        </div>
    </div>
    
    <main class="main-content-container">

        {% block main %}
        {% endblock %}
        
        {% include 'blogal/pages.html' %}
    </main>

    {% include "recipes/partial/footer.html" %}
    
</body>

</html>
